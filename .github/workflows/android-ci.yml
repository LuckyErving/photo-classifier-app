name: Android CI/CD

on:
  push:
    # branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.0-bin.zip -O /tmp/gradle.zip
        sudo unzip -q /tmp/gradle.zip -d /opt/
        sudo ln -s /opt/gradle-8.0/bin/gradle /usr/local/bin/gradle
        rm /tmp/gradle.zip
        gradle --version
      
    - name: Build with Gradle
      run: gradle build --no-daemon
      
    - name: Run tests
      run: gradle test --no-daemon
      
    - name: Build Release APK
      run: gradle assembleRelease --no-daemon
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: photo-classifier-app-release
        path: app/build/outputs/apk/release/*.apk
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.0-bin.zip -O /tmp/gradle.zip
        sudo unzip -q /tmp/gradle.zip -d /opt/
        sudo ln -s /opt/gradle-8.0/bin/gradle /usr/local/bin/gradle
        rm /tmp/gradle.zip
        gradle --version
      
    - name: Build Release APK
      run: gradle assembleRelease --no-daemon
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/photo-classifier-app-${{ steps.get_version.outputs.VERSION }}.apk || \
        mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/photo-classifier-app-${{ steps.get_version.outputs.VERSION }}.apk
      
