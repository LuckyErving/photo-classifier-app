name: Android CI/CD

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle Wrapper
      run: |
        echo "Creating gradle/wrapper directory..."
        mkdir -p gradle/wrapper
        
        echo "Downloading Gradle distribution..."
        wget -q https://services.gradle.org/distributions/gradle-8.0-bin.zip -O /tmp/gradle.zip
        
        echo "Extracting gradle-wrapper.jar from plugins directory..."
        unzip -q -j /tmp/gradle.zip "gradle-8.0/lib/plugins/gradle-wrapper-8.0.jar" -d gradle/wrapper/
        
        echo "Renaming to standard name..."
        mv gradle/wrapper/gradle-wrapper-8.0.jar gradle/wrapper/gradle-wrapper.jar
        
        echo "Cleaning up..."
        rm /tmp/gradle.zip
        
        echo "Verifying..."
        ls -lh gradle/wrapper/gradle-wrapper.jar
        
        if [ ! -s gradle/wrapper/gradle-wrapper.jar ]; then
          echo "ERROR: gradle-wrapper.jar is empty or missing!"
          exit 1
        fi
        
        echo "âœ… gradle-wrapper.jar successfully extracted ($(stat -c%s gradle/wrapper/gradle-wrapper.jar) bytes)"
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        
